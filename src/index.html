<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="web-app-capable" content="yes" />
		<link rel="stylesheet" href="./style.css" />
		<title>Blog Post Generator</title>
		<script defer src="./main.js"></script>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Blog Post Generator</h1>
			</header>
			<main>
				<section>
					<input
						id="title"
						name="title"
						type="text"
						value="My Title"
						placeholder="Enter Title"
						onChange="setAttr(event.target);"
						autocomplete="off"
					/>
					<input
						id="username"
						name="username"
						type="text"
						value="author"
						placeholder="Enter Author"
						onChange="setAttr(event.target);"
						autocomplete="off"
					/>
					<button class="btn capitalize" onClick="init();">Create</button>
				</section>
				<textarea id="output"></textarea>
			</main>
		</div>
	</body>
</html>
